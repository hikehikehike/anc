{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="text_in_crispy_form">{{ object|yesno:"Update,Create" }} Employee</h1>
  <form action="" method="post" novalidate class="text_in_crispy_form">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
